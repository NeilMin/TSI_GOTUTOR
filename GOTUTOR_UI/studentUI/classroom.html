    <script>
        function navigate(toNavigate) {
            const isTutor = sessionStorage.getItem("isTutor") === "true";

            if (toNavigate === 'assignment') {
                if (isTutor) {
                    window.location.replace("tutor-writeup.html");
                } else {
                    window.location.replace("student-writeup.html");
                }
            } else if (toNavigate === 'classroom') {
                if (isTutor) {
                    window.location.replace("tutor-classroom.html");
                } else {
                    window.location.replace("student-classroom.html");
                }
            } else if (toNavigate === 'appointment') {
                if (isTutor) {
                    window.location.replace("tutor-appointment.html");
                } else {
                    window.location.replace("student-appointment.html");
                }
            }
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                document.cookie = "";
                window.location.replace("login.html")
            });
        }

        gapi.load('auth2', function () {
            var auth2 = gapi.auth2.init({client_id: "294184945438-qev9i7spuki27vk7lo7vs2cjpppi3rk9.apps.googleusercontent.com"}).then(function (auth2) {
                if (!auth2.isSignedIn.get()) {
                    window.location.replace("login.html")
                }
            });

        });
    </script>
</head>


<script>
    var socket;
    //Translate REST API response to the format accepted by full calendar api
    function transformEvent(info) {
        //info.event.setProp("backgroundColor",colorMap.get(info.event.extendedProps.available))
        info.backgroundColor = colorMap.get(info.available);
        console.log(info)
    }

    //view
    var calendar;

    document.addEventListener('DOMContentLoaded', function () {
        //The ID of element to put calendar is 'cal'
        var calendarEl = document.getElementById('cal');

        //Initialize calendar
        calendar = new FullCalendar.Calendar(calendarEl, {
            events: '/fetchOfficeHours',
            plugins: ['timeGrid'],
            eventDataTransform: transformEvent,
            //eventSourceSuccess: initPeerListener(calendar, markOccupied),
            defaultView: 'timeGridWeek',
            header: false
        });

        calendar.render();
    });
</script>
