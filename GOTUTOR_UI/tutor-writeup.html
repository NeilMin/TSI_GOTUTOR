<!DOCTYPE HTML>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <title>GoTutor!</title>
    <script src="https://apis.google.com/js/platform.js"></script>
    <!--TODO: Export this as a POST for better design-->
    <script>
        function navigate(toNavigate) {
            const isTutor = sessionStorage.getItem("isTutor") === "false";

            if (toNavigate === 'assignment') {
                if (isTutor) {
                    window.location.replace("tutor-writeup.html");
                } else {
                    window.location.replace("student-writeup.html");
                }
            } else if (toNavigate === 'classroom') {
                if (isTutor) {
                    window.location.replace("tutor-classroom.html");
                } else {
                    window.location.replace("student-classroom.html");
                }
            } else if (toNavigate === 'appointment') {
                if (isTutor) {
                    window.location.replace("tutor-appointment.html");
                } else {
                    window.location.replace("student-appointment.html");
                }
            }
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                document.cookie = "";
                window.location.replace("login.html")
            });
        }

        gapi.load('auth2', function () {
            var auth2 = gapi.auth2.init({client_id: "294184945438-qev9i7spuki27vk7lo7vs2cjpppi3rk9.apps.googleusercontent.com"}).then(function (auth2) {
                if (!auth2.isSignedIn.get()) {
                    window.location.replace("login.html")
                }
            });

        });
    </script>
</head>

<body>
<div class="bg-main">
    <div class="container">
        <nav>
            <img src="images/GoTutor.png" alt="logo" class="logo">
            <!--TODO: Classroom navigation-->
            <ul class="navigation">
                <li style="color: #F3E500;">Assignment</li>
                <li><a onclick="navigate('classroom');">Classroom</a></li>
                <li><a onclick="navigate('appointment');">Appointments</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="tutor.html">Tutors</a></li>
                <li><a href="setting.html">Settings</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="#" onclick="signOut();">Logout</a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="writeup">
                <div class="section_title">Current assignment</div>
                <iframe src="uploads/writeup.pdf" style="width: 100%;height: 800px;border: none;"></iframe>
                <form action="/uploadfile" enctype="multipart/form-data" method="POST">
                    <input type="file" name="writeup.pdf" class="buttons"/>
                    <input type="submit" value="Upload a file" class="buttons"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
