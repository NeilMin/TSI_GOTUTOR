<!DOCTYPE HTML>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <title>GoTutor!</title>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script type="module" src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script type="module" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="thread.js"></script>
    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                document.cookie = "";
                window.location.replace("login.html")
            });
        }

        gapi.load('auth2', function () {
            var auth2 = gapi.auth2.init({client_id: "294184945438-qev9i7spuki27vk7lo7vs2cjpppi3rk9.apps.googleusercontent.com"}).then(function (auth2) {
                if (!auth2.isSignedIn.get()) {
                    window.location.replace("login.html")
                }
            });

        });
    </script>
</head>

<body>
<div class="bg-main">
    <div class="container">
        <nav>

            <!--TODO: Classroom navigation-->

                <li><a href="setting.html">Settings</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="#" onclick="signOut();">Logout</a></li>
            </ul>
        </nav>
        <div class="content">
            <form id="new-thread">
                Title:
                <input type="text" name="title"/>
                Body:
                <input type="text" name="body" size="100"/>
                <input type="submit" value="Post thread!" class="buttons"/>
            </form>
            <div id="threads"></div>
        </div>
    </div>
</div>
